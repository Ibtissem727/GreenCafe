<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réservez Votre Moment Gourmand | Green Café</title>
    <meta name="description" content="Réservez votre table chez Green Café et profitez d'une expérience gourmande unique. Simple, rapide et écoresponsable." />
    <link rel="stylesheet" href="form.css">
    <script 
    src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js">
    </script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="assets/fontawesome/fontawesome-free-6.0.0-web/css/all.min.css">
    <script src="common.js"></script>
    <link rel="stylesheet" href="common.css">
</head>
<body>
    <header id="header"></header>
    <main class="main-contact">
       <section class="main-bg">
        <div>
            <div class="icon">
                <i class="fa-solid fa-location-dot" style="color: #FFF8F6;"></i>
                <div><span>Adresse</span><br><span>Hiboun, Mahdia</span></div>
                
            </div>
            <div class="icon">
                <i class="fa-solid fa-phone" style="color: #FFF8F6;"></i>
                <div><span>Téléphone</span><br><span>+216 23 091 972</span></div>
            </div>
            <div class="icon">
                <i class="fa-regular fa-envelope" style="color: #FFF8F6;"></i>
                <div><span>Email</span><br><span>GreenCafé@gmail.com</span></div>
            </div>
        </div>
       </section>
       <section class="form-section">
            <h1>Réservez ici</h1>
            <form class="form">
                <div class="flex">
                    <label>
                        <input type="text" class="input nom">
                        <span>Nom</span>
                    </label>
                    <label>
                        <input type="text" class="input prenom">
                        <span>Prénom</span>
                    </label>
                </div>  
                <label>
                    <input type="tel" class="input">
                    <span>Numéro téléphone</span>
                 </label> 
                 <label>
                    <input type="date" class="input">
                    
                 </label>
                <label>
                    <input type="number"  class="input">
                    <span>Nombre de personnes</span>
                </label>
                
                <button class="fancy" href="#">
                    <span class="top-key"></span>
                    <span class="text">Réserver</span>
                    <span class="bottom-key-1"></span>
                    <span class="bottom-key-2"></span>
                </button>
            </form>
        </section>
        
    </main>
</body>
</html>
